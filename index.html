<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Urna Eletronica</title>
    
</head>

<body>
    <div class="urna">
        <div    class="tela">
            <div class="divisao-1">
                <div class="divisao-left">
                    <div class="divisao-left-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="divisao-left-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="divisao-left-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="divisao-left-4">
                        Nome :<br/>
                        Partido:<br/>
                        Vice-Prefeito :<br/>
                    </div>
                </div>
                <div class="divisao-right">
                    <div class="d-1-img">
                        
                        Prefeito
                    </div>
                    <div class="d-1-img small">
                        
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="divisao-2">
                Aperte a tecla : <br/>
                CONFIRMA para CONFIRMAR este voto <br/>
                CORRIGE para reiniciar o processo
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')"  >2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado--botao" onclick="clicou('7')">6</div>
                <div class="teclado--botao" onclick="clicou('8')">7</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado--botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado--botao btn-branco" onclick="branco()" >BRANCO</div>
                <div class="teclado--botao btn-corrige" onclick="corrige()" >CORRIGE</div>
                <div class="teclado--botao btn-confirma" onclick="confirma()" >CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="assets/etapas.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
